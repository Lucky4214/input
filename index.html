<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel reservation form</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <br />
    <form action="">
      <label for="Full name">Full name*:</label><br />
      <input
        type="text"
        name=""
        id="Full name"
        placeholder="FirstName LastName"
      />
      <br />
      <label for="Email address">Email address*:</label><br />
      <input
        type="email"
        name=""
        id="Email address"
        placeholder="EMAIL_ADDRESS"
      />
      <br />
      <label for="Select tour package">Select tour package*:</label><br />
      <select name="" id="Select tour package">
        <option value="goa">Goa</option>
        <option value="two days one night">two days one night</option>
      </select>
      <br />
      <label for="Arrival date">Arrival date*:</label><br />
      <input type="date" name="" id="Arrival date" placeholder="m/d/y" />
      <br />
      <label for="Number of person">Number of person*:</label><br />
      <input
        type="number"
        name=""
        id="Number of person"
        placeholder="UNKNOWN_TYPE"
      />
      <br />
      <label for="">What would you want to avail?*</label><br />
      Boarding <input type="checkbox" name="" id="" /><br />
      Fooding <input type="checkbox" name="" id="" /><br />
      Sightseeing <input type="checkbox" name="" id="" /><br />
      <label for="">Discout Coupon code:</label><br />
      <input type="text" name="" id="" placeholder="UNKNOWN_TYPE" />
      <br />
      <label for="">Terns and conditions*</label><br />
      <input type="radio" name="Terns and conditions" id="" />I agree
      <input type="radio" name="Terns and conditions" id="" />I disagree
      <br />
      <input type="submit" value="Complete reservation" />
    </form>
  </body>
</html>
